<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Default dark mode styles */
        body.dark-mode {
            background-color: #343541;
            color: #d1d5db;
        }

        textarea {
            width: 80%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Dark mode textarea styles */
        body.dark-mode textarea {
            background-color: #40414f;
            color: #e5e7eb;
            border-color: #3e4048;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }

        body.light-mode textarea {
            background-color: #ffffff;
            color: #333333;
            border-color: #cccccc;
        }

        /* Toggle switch container */
        .slider-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Toggle switch styling */
        .slider {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* The toggle handle */
        .slider .toggle {
            position: absolute;
            top: 2.5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Day mode: toggle to the left */
        .slider .toggle {
            left: 2.5px;
        }

        /* Night mode: toggle to the right */
        body.dark-mode .slider .toggle {
            left: 27.5px;
        }

        /* Icons inside the toggle */
        .slider .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #ffffff;
            transition: opacity 0.3s;
        }

        .slider .icon.sun {
            right: 5px;
            opacity: 1;
        }

        .slider .icon.moon {
            left: 5px;
            opacity: 0;
        }

        body.dark-mode .slider .icon.sun {
            opacity: 0;
        }

        body.dark-mode .slider .icon.moon {
            opacity: 1;
        }

        body.dark-mode .slider {
            background-color: #4f5b66;
        }

        /* Button styles */
        .button-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button.copy {
            background-color: #4caf50;
            color: white;
        }

        button.copy:hover {
            background-color: #45a049;
        }

        button.clear {
            background-color: #f44336;
            color: white;
        }

        button.clear:hover {
            background-color: #e53935;
        }

        body.dark-mode button {
            color: white;
        }
        /* Highlighted state when dragging over */
        .textarea-dragover {
            border: 2px dashed #4caf50 !important;  /* Green dashed border */
            background-color: #f0fff0 !important;   /* Light green background */
            color: #000 !important;                 /* Darker text for visibility */
            position: relative;
        }

        /* Floating text message */
        .textarea-dragover::before {
            content: "Drop file here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            pointer-events: none;
        }

        button.open {
            background-color: #008CBA; /* Blue */
            color: white;
        }

        button.open:hover {
            background-color: #0073a8;
        }


    </style>
</head>
<body class="dark-mode">
    <h1>Realtime Synced Text Field</h1>
    <textarea id="shared-text"></textarea>

    <div class="button-container">
        <button id="open-button" class="open">Open</button>
        <button id="copy-button" class="copy">Copy</button>
        <button id="clear-button" class="clear">Clear</button>
    </div>

    <input type="file" id="file-input" accept=".txt,.csv,.md,.html,.json,.xml" style="display: none;">

    <div class="slider-container">
        <div id="mode-switch" class="slider">
            <div class="toggle"></div>
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåî</span>
        </div>
    </div>

    <script>
        const body = document.body;
        const slider = document.getElementById('mode-switch');
        const textarea = document.getElementById('shared-text');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');

        // Check localStorage for the preferred mode
        const savedMode = localStorage.getItem('mode');
        if (savedMode) {
            body.classList.remove('light-mode', 'dark-mode');
            body.classList.add(savedMode);
        } else {
            body.classList.add('dark-mode');
        }

        slider.addEventListener('click', () => {
            const currentMode = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            const newMode = currentMode === 'dark-mode' ? 'light-mode' : 'dark-mode';

            body.classList.remove(currentMode);
            body.classList.add(newMode);

            localStorage.setItem('mode', newMode);
        });

        // Copy button functionality
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(textarea.value).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                }, 5000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });

        // Clear button functionality
        clearButton.addEventListener('click', () => {
            textarea.value = '';
            // üî¥ Manually trigger WebSocket update
           sendTextUpdate();
        });

        // Drag and Drop Functionality
        textarea.addEventListener("dragover", (event) => {
            event.preventDefault();
            event.dataTransfer.dropEffect = "copy"; // Show a copy icon
        });

        // Drag and Drop Functionality
        textarea.addEventListener("dragover", (event) => {
            event.preventDefault();
            textarea.classList.add("textarea-dragover"); // Apply the visual effect
        });

        textarea.addEventListener("dragleave", () => {
            textarea.classList.remove("textarea-dragover"); // Remove effect when dragging out
        });

        textarea.addEventListener("drop", (event) => {
            event.preventDefault();
            textarea.classList.remove("textarea-dragover"); // Remove effect after drop

            const file = event.dataTransfer.files[0];

            if (file) {
                if (file.type.startsWith("text/") || file.name.match(/\.(txt|csv|md|html|json|xml)$/)) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        textarea.value = e.target.result; // Insert file content into textarea

                        // üî¥ Manually trigger WebSocket update
                        sendTextUpdate();
                    };
                    reader.readAsText(file);
                } else {
                    alert("Only text-based files are supported!");
                }
            }
        });

        function sendTextUpdate() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(textarea.value);
            } else {
                console.error("WebSocket is not open.");
            }
        }

        textarea.addEventListener("drop", (event) => {
            event.preventDefault();

            const file = event.dataTransfer.files[0];

            if (file) {
                if (file.type.startsWith("text/") || file.name.endsWith(".txt") || file.name.endsWith(".csv") || file.name.endsWith(".md") || file.name.endsWith(".html") || file.name.endsWith(".json") || file.name.endsWith(".xml")) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        textarea.value = e.target.result; // Insert the file content into textarea
                    };
                    reader.readAsText(file);
                } else {
                    alert("Only text-based files are supported!");
                }
            }
        });

        // WebSocket logic
        const websocketUrl = (() => {
            const isIPAddress = /^[0-9.]+$/.test(location.hostname);
            const isLocalhost = location.hostname === "localhost";
            const protocol = location.protocol === "https:" ? "wss://" : "ws://";

            if (isIPAddress || isLocalhost) {
                return `${protocol}${location.hostname}:8765${location.pathname}`;
            } else {
                const path = location.pathname === "/" ? "" : location.pathname;
                return `${protocol}${location.hostname}/ws${path}`;
            }
        })();

        console.log("WebSocket URL:", websocketUrl);

        const socket = new WebSocket(websocketUrl);

        socket.addEventListener("message", (event) => {
            const text = event.data;
            if (text !== textarea.value) {
                textarea.value = text;
            }
        });

        socket.addEventListener("error", (error) => {
            console.error("WebSocket error:", error);
        });

        socket.addEventListener("close", () => {
            console.warn("WebSocket connection closed.");
        });

        textarea.addEventListener("input", () => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(textarea.value);
            } else {
                console.error("WebSocket is not open.");
            }
        });

        const openButton = document.getElementById("open-button");
        const fileInput = document.getElementById("file-input");

        // Open file dialog when the "Open" button is clicked
        openButton.addEventListener("click", () => {
            fileInput.click(); // Triggers the hidden file input
        });

        // Handle file selection and load content into textarea
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            if (file) {
                if (file.type.startsWith("text/") || file.name.match(/\.(txt|csv|md|html|json|xml)$/)) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        textarea.value = e.target.result; // Load content into textarea

                        // üî¥ Manually trigger WebSocket update
                        sendTextUpdate();
                    };
                    reader.readAsText(file);
                } else {
                    alert("Only text-based files are supported!");
                }
            }

            // Reset file input so the same file can be opened again if needed
            fileInput.value = "";
        });


    </script>
</body>
</html>
